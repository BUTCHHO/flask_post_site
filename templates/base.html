<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <!-- Ссылки по центру -->
                <div class="header-links">
                    <a href="{{ url_for('home') }}" class="header-link">Главная страница</a>
                    <a href="{{ url_for('about') }}" class="header-link">О сайте</a>
                    <a href="{{ url_for('create') }}" class="header-link">Добавить статью</a>
                </div>

                <!-- Кнопки справа -->
                <div class="header-buttons">
                    <a href="{{ url_for('sign_out') }}" class="btn btn-outline-primary me-2">Выйти</a>
                    <a href="{{ url_for('sign_in') }}" class="btn btn-outline-primary me-2">Войти</a>
                    <a href="{{ url_for('sign_up') }}" class="btn btn-primary">Регистрация</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Шапка сайта -->

    <!-- Основное содержимое страницы -->
    {% block content %}
    {% endblock %}
</body>
</html>
